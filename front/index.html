
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de compras</h1>
    <form id="shopping-form">
        <input type="text" id="description" placeholder="Item" required>
        <input type="number" id="amount" placeholder="Valor (R$)" required>
        <button type="submit">Adicionar Item</button>
    </form>
    <ul id="shopping-list"></ul>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Item</h2>
            <form id="edit-form">
                <input type="text" id="edit-description" placeholder="Descrição" required>
                <input type="number" id="edit-amount" placeholder="Valor (R$)" required>
                <button type="button" id="save-edit">Salvar</button>
            </form>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
